# Only use this config when running from the webserv directory, since it uses relative paths
http {
    server {
        server_name localhost;
        listen 8080 default_server;
        root www;
        client_max_body_size 200M;

        location / {
            autoindex on;
            # index index.html;
        }
        location /upload/ {
            # root www/upload;
            upload_dir www/upload/;
            index upload.html;
            autoindex on;
        }
        location /test {
            return 301 upload.html;
        }
        # url = /upload/iets/pagina.html
        location /upload {
            index upload.html;
        }
    }
    server {
        server_name f1r3s9.codam.nl;
        listen 8081;
        root www2;
        location / {
            autoindex on;
        }
    }
}

log_level debug;
