<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: indigo;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center align the contents horizontally */
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0;
            color: rgb(4, 4, 4);
        }

        .images {
            display: flex;
            justify-content: center;
            margin: 10 auto;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 150px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center align the buttons horizontally */
        }

        .button {
            background-color: #0a19e4;
            border: none;
            color: rgb(4, 249, 249);
            padding: 50px 200px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin-top: 20px;
            /* Spacing between buttons */
            cursor: pointer;
            border-radius: 50%;
            width: fit-content;
            height: fit-content;
        }

        .button:hover {
            background-color: #9707e4;
        }
    </style>
</head>

<body>
    <h1>Welcome to the website of Victor, Jisse and Casper</h1>
    <div class="images">

    </div>
    <div class="button-container">
        <a href="upload.html" class="button">Upload a file!</a>
        <a href="cgi_bin/print_env.py" class="button">Go to CGI</a>
    </div>
</body>

</html>
